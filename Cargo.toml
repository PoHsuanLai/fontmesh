[package]
name = "fontmesh"
version = "0.1.0"
edition = "2021"
authors = ["Po Hsuan Lai <pohsuanlai@gmail.com>"]
license = "MIT"
description = "Pure Rust library for converting TrueType font glyphs to 2D/3D triangle meshes"
repository = "https://github.com/PoHsuanLai/fontmesh"
readme = "README.md"
keywords = ["font", "mesh", "ttf", "truetype", "triangulation"]
categories = ["graphics", "game-development", "rendering"]

[dependencies]
ttf-parser = "0.24"
glam = "0.30"
lyon_tessellation = "1.0"
serde = { version = "1.0", optional = true }

[dev-dependencies]
criterion = "0.5"

[features]
default = []
serde = ["dep:serde", "glam/serde"]
